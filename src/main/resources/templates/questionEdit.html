<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <div th:replace="fragments/header :: header-css" /> </div>
</head>
<body>

	<div th:replace="fragments/header :: header" ></div>

		<div class="container">

			<div class="starter-template">
				<h1>Question of student</h1>
				<form action="#" th:action="@{/user/question}" th:object="${question}" method="post">
					<table border="1" align="center">
				 	<tr> <td> Id </td>
						       <td><input type="text" th:field="*{id}" readonly/></td>
				    </tr>
					<tr>
						<td>Subject</td>
						<td>
						<select id="subject" name="subject" th:field="*{subject}">
								<option value="mathematics">Mathematics</option>
								<option value="physics">Physics</option>
								<option value="chemistry">Chemistry</option>
								<option value="english">English</option>
								<option value="social-science">Social Science</option>
								<option value="economics">Economics</option>
						     </select>
						  </td>
					</tr>
					<tr>
						<td>Question</td>
 						<td><textarea rows="14" cols="90" th:field="*{question}"
								id="question">Enter question details here...</textarea>
						</td>
					</tr>
					<tr>
						<td>Student Name</td>
						<td> 
							<span th:text="${loggedUser.userName}" aligh="center">User name</span>
						</td>
					</tr>
				</table>
				<div align="center">
					<input type="submit" value="Submit" /> <input type="reset" value="Cancel" />
				</div>
			</form>
		</div>
	</div>
	<!-- /.container -->
	<div th:replace="fragments/footer :: footer" />
</body>
</html>
